<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="calculator calc-buttons">
        <div class="outputScreen">
          <p class="output">0</p>
        </div>
        
          <button class="clear calc-button">C</button>
          <button class="delete calc-button">←</button>
          <button class="divide calc-button">÷</button>
          
          <button class="seven calc-button">7</button>
          <button class="eight calc-button">8</button>
          <button class="nine calc-button">9</button>
          <button class="multiply calc-button">x</button>
          
          <button class="four calc-button">4</button>
          <button class="five calc-button">5</button>
          <button class="six calc-button">6</button>
          <button class="minus calc-button">-</button>
          
          <button class="one calc-button">1</button>
          <button class="two calc-button">2</button>
          <button class="three calc-button">3</button>
          <button class="plus calc-button">+</button>
          
          <button class="zero calc-button">0</button>
          <button class="equal calc-button">=</button>
        
      </section>
</body>
</html>
